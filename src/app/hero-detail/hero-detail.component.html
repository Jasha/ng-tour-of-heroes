<div *ngIf="hero">
  <h2>
    {{hero.name}} details!
  </h2>
  <div>
    <label>ID: </label> {{hero.id}}
  </div>
  <div>
    <label for="hero-name">Name</label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
    <button (click)="onSave()">Save</button>
  </div>
  <div>
    <button (click)="goBack()">Back</button>
  </div>
</div>
